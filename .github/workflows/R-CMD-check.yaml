# Workflow for checking R package, including rjags
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # Install JAGS for Linux and macOS
      - name: Install JAGS (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags

      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jags

      # Install pak for modern dependency management
      - name: Install pak
        run: Rscript -e 'install.packages("pak", repos="https://cloud.r-project.org")'

      # Install package dependencies including rjags
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            rcmdcheck
            rjags
            covr
            sessioninfo
          needs: check

      # Run package checks
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true

      # Display testthat output
      - name: Show testthat output
        if: always()
        run: |
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash
