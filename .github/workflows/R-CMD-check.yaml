# Workflow for checking R package, including rjags and rcsvcheck
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'devel'}
          - {os: ubuntu-latest, r: 'release'}
          - {os: ubuntu-latest, r: 'oldrel-1'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # Install JAGS before rjags
      - name: Install JAGS (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jags

      - name: Install JAGS (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jags

      # Install pak first for dependency resolution
      - name: Install pak
        run: Rscript -e 'install.packages("pak")'

      # Install rcsvcheck from GitHub (if required)
      - name: Install rcsvcheck from GitHub
        run: |
          Rscript -e 'if (!requireNamespace("remotes")) install.packages("remotes")'
          Rscript -e 'remotes::install_github("username/rcsvcheck")'

      # Install remaining dependencies via setup-r-dependencies
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: rjags, rcmdcheck, covr, sessioninfo

      # Check R package
      - uses: r-lib/actions/check-r-package@v3
        with:
          upload-snapshots: true

      # Show testthat output
      - name: Show testthat output
        if: always()
        run: |
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash
